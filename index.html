<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felix Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="backgroundImage">
      <img src="assets/925534.jpg" alt="Background anime scenery" />
      <div class="backgroundImage-logoWrapper">
        <img src="assets/Felix.svg" alt="Felix logo" />
      </div>
      <div class="backgroundImage-credit">
        Image link: https://imgur.com/IiPUSFn
      </div>
    </section>
    <section class="signupForm">
      <p class="signupForm-introduction">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
        <br />
        <br />
        You <em>know</em> you want to.
      </p>
      <form action="" method="POST" class="signupForm-form" id="signupForm">
        <p>Let's do this!</p>
        <ul>
            <li>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
            </li>
            <li>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
            </li>
            <li>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number">
            </li>
            <li>
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="password">
            </li>
            <li>
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-pwd" name="confirm-password">
            </li>
        </ul>
      </form>
      <div class="signupForm-finalize">
        <button type="submit" form="signupForm" class="signupForm-finalize-submitButton">Create Account</button>
        
    </div>
    </section>
  </body>
</html>
