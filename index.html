<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felix Sign-up Form</title>
    <link rel="stylesheet" href="styles/styles-reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/validation.js"></script>    
  </head>
  <body>
    <section class="signupForm">
      <p class="signupForm-introduction">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
        <br />
        <br />
        You <em>know</em> you want to.
      </p>
      <form onSubmit="return checkPassword(this)" action="" method="POST" class="signupForm-form" id="signupForm">
        <p class="signupForm-callToAction">Let's do this!</p>
        <ul class="signupForm-wrapper">
          <div class="signupForm-row">
            <li class="signupForm-field">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" name="firstName" />
            </li>
            <li class="signupForm-field">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="lastName" />
            </li>
          </div>
          <div class="signupForm-row">
            <li class="signupForm-field">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </li>
            <li class="signupForm-field">
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phoneNumber" name="phoneNumber" />
            </li>
          </div>
          <div class="signupForm-row">
            <li class="signupForm-field">
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="password" />
            </li>
            <li class="signupForm-field">
              <label for="confirmPwd">CONFIRM PASSWORD</label>
              <input type="password" id="confirmPwd" name="confirmPassword" />
            </li>
          </div>
        </ul>
      </form>
      <div class="signupForm-finalize">
        <button type="submit" form="signupForm" class="signupForm-submitButton">
          Create Account
        </button>
        <p class="signupForm-createdAccount">
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </section>
    <section class="logoSection">
      <div class="logoSection-wrapper">
        <img src="assets/Felix.svg" alt="Felix logo" class="logoSection-logo" />
      </div>
      <a
        class="logoSection-imageCredit"
        href="https://imgur.com/IiPUSFn"
        target="_blank"
        rel="noopener noreferrer"
        >Image credit</a
      >
    </section>
  </body>
</html>
